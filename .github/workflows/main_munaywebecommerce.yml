# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - munaywebecommerce

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_456a1976c3c1436a914c8dc0dd4a7ec4 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_d3a90889d6354b4da1fe48e3a576bd60 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        context: ./website
        file: ./website/Dockerfile
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_456a1976c3c1436a914c8dc0dd4a7ec4 }}/munaytech/ecommerce-munaytech:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'munaywebecommerce'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_ec09a933e20c47d990b1851d081f4af9 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_456a1976c3c1436a914c8dc0dd4a7ec4 }}/munaytech/ecommerce-munaytech:${{ github.sha }}'
