name: Build and deploy container app to Azure Web App - munaywebecommerce

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
      - uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to registry
        uses: docker/login-action@v2
        with:
          registry: https://index.docker.io/v1/
          username: ${{ secrets.AzureAppService_ContainerUsername_789a3c510f0f40bc8f44bfb147f9b417 }}
          password: ${{ secrets.AzureAppService_ContainerPassword_aedede5ecb194c6cb7514ebff75c4d1d }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: ./website
          file: ./website/Dockerfile
          push: true
          tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_789a3c510f0f40bc8f44bfb147f9b417 }}/munaytech/ecommerce-munaytech:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'munaywebecommerce'
          slot-name: 'production'
          publish-profile: ${{ secrets.AzureAppService_PublishProfile_89ae398b27d6438ab44ee8c76a59c37e }}
          images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_789a3c510f0f40bc8f44bfb147f9b417 }}/munaytech/ecommerce-munaytech:${{ github.sha }}'
