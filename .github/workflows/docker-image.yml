name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with: 
        fetch-depth: 0

    - name: Git Semantic Version
      uses: PaulHatch/semantic-version@v4.0.3
      with: 
        major_pattern: "major:"
        minor_pattern: "minor:"
        format: "${major}.${minor}.${patch}-${increment}"
      id: version

    - name: Docker Login
      env: 
        DOCKER_USER: ${{ secrets.DOCKER_USER }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
        
    - name: Build Docker Image
      env: 
        NEW_VERSION: ${{ steps.version.outputs.version }}
      run: |
        docker build -t munaytech/ecommerce-munaytech:$NEW_VERSION ./website
        docker build -t munaytech/ecommerce-munaytech:latest ./website

    - name: Push Docker Image
      env: 
        NEW_VERSION: ${{ steps.version.outputs.version }}
      run: |
        docker push munaytech/ecommerce-munaytech:$NEW_VERSION
        docker push munaytech/ecommerce-munaytech:latest

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'munaywebecommerce'  # ðŸ‘ˆ Nombre exacto de tu App Service
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        images: 'munaytech/ecommerce-munaytech:latest'
        
